<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trevelynn - Protected</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --error: #ef4444;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* Login Overlay */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            z-index: 1000;
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .login-card h2 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .login-card p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.6);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        input[type="password"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        button.unlock-btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        button.unlock-btn:hover {
            opacity: 0.9;
        }

        button.unlock-btn:active {
            transform: scale(0.98);
        }

        #error-msg {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 1rem;
            min-height: 1.25em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Protected Content - Initially Hidden */
        #protected-content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease-in;
            height: 100%;
            overflow-y: auto;
            padding: 2rem;
        }

        /* Content Styling */
        .content-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            /* Or keep dark depending on preference, sticking to white for standard page feel */
            color: #1e293b;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <!-- Login Overlay -->
    <div id="login-overlay">
        <div class="login-card">
            <h2>Protected Page</h2>
            <p>Please enter the password to view this content.</p>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password..." onkeydown="handleEnter(event)">
            </div>
            <button class="unlock-btn" onclick="checkPassword()">Unlock</button>
            <div id="error-msg">Incorrect password</div>
        </div>
    </div>

    <!-- Actual Content -->
    <div id="protected-content">
        <!-- Re-inserting original content structure here with minor style adjustments for readability -->
        <div class="content-container">
            <h1>Trevelynn</h1>
            <div>
                Sample
            </div>
        </div>
    </div>

    <script>
        // SHA-256 Hash implementation for client-side check
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // The target hash for "trevelynn"
        // Generate new hashes at: https://emn178.github.io/online-tools/sha256.html
        const TARGET_HASH = "53fa4dc0e0cb8b30d970335804369e90089e27c73919992982d627068536f903";

        async function checkPassword() {
            const input = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            if (!input) {
                errorMsg.style.opacity = 1;
                errorMsg.textContent = "Please enter a password";
                return;
            }

            try {
                const hash = await sha256(input);

                if (hash === TARGET_HASH) {
                    // Success
                    const overlay = document.getElementById('login-overlay');
                    const content = document.getElementById('protected-content');
                    const body = document.body;

                    overlay.style.opacity = '0';
                    overlay.style.visibility = 'hidden';

                    content.style.visibility = 'visible';
                    content.style.opacity = '1';

                    // Allow scrolling again
                    body.style.overflow = 'auto';
                    body.style.backgroundColor = '#f1f5f9'; // Switch to light bg for content
                } else {
                    // Fail
                    errorMsg.style.opacity = 1;
                    errorMsg.textContent = "Incorrect password";
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (e) {
                console.error("Crypto error", e);
                errorMsg.textContent = "Error verifying password";
                errorMsg.style.opacity = 1;
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        }

        // Focus input on load
        window.onload = () => {
            document.getElementById('password').focus();
        };
    </script>
</body>

</html>
